<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <title>Picasso Painting</title>
  </head>
  <body>
    <div id="back-wall"></div>
    <div class="characters">
      <div id="offwhite-character">
        <div id="white-hat"></div>
        <div id="black-mask">
          <div class="eyes left"></div>
          <div class="eyes right"></div>
        </div>
        <div id="gray-instrument">
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
        </div>
        <div id="tan-table"></div>
      </div>
      <div id="black-character">
        <div id="black-hat"></div>
        <div id="gray-mask">
          <div class="eyes left"></div>
          <div class="eyes right"></div>
        </div>
        <div id="white-paper">
          <!-- El elemento i se utiliza para texto idiomático o texto independiente del contenido de texto "normal".
            Esto podría ser para italic texto, como términos científicos, o para iconos como los proporcionados por FontAwesome.
            Dentro del elemento #white-paper, agregue cuatro elementos i. Dales a todos un valor class de fas fa-music.
            Esta clase especial es la forma en que FontAwesome determina qué icono cargar. fas indica la categoría de iconos 
            (FontAwesome Solid, aquí), mientras que fa-music selecciona el icono específico.-->
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-music"></i>
        </div>
      </div>
    </div>
  </body>
</html>
